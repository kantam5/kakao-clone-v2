<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/5c66b0cd22.js"
      crossorigin="anonymous"
    ></script>
    <title>Code challenge 05</title>
  </head>

  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
      </div>
    </header>

    <header class="profile">
      <div class="profile__profile-column">
        <ul class="profile__list">
          <li class="profile__list-avatar g-avatar">
            <img src="images/flash_avatar.png" alt="" class="g-avatar" />
          </li>
          <li class="profile__list-avatar g-avatar">
            <img src="images/superman_avatar.png" alt="" class="g-avatar" />
          </li>
          <li class="profile__list-avatar g-avatar">
            <img src="images/wonderwoman_avatar.jpg" alt="" class="g-avatar" />
          </li>
          <li class="profile__list-avatar g-avatar">
            <img src="images/greenlantern_avatar.png" alt="" class="g-avatar" />
          </li>
          <li class="profile__list-avatar g-avatar">
            <img src="images/aquaman_avatar.jpg" alt="" class="g-avatar" />
          </li>
        </ul>
      </div>
    </header>

    <main class="posts">
      <ul class="posts__list">
        <li class="posts__post post">
          <a href="post.html">
            <div class="post__column">
              <div class="post__column-column">
                <img src="images/batman_avatar.jpeg" alt="" class="g-avatar" />
                <span class="post__username">
                  Batman
                </span>
                <span class="post__timestamp">
                  5 min
                </span>
              </div>
              <div class="post__column-column">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
            <div class="post__column">
              <img
                src="images/batman_post.jpg"
                alt=""
                class="post__image g-image"
              />
            </div>
          </a>
          <div class="post__column">
            <div class="post__column-column">
              <li class="post__list-item">
                <i class="far fa-heart"></i>
                <span class="post__column-like">
                  2,515
                </span>
              </li>
              <li class="post__list-item">
                <i class="far fa-comment-alt"></i>
                <span class="post__column-comment">
                  350
                </span>
              </li>
            </div>
            <div class="post__column-column">
              <li>
                <i class="far fa-bookmark"></i>
              </li>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <div class="nav__nav-column">
        <ul class="nav__list">
          <li class="nav__list-item">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </li>
          <li class="nav__list-item">
            <i class="fas fa-search fa-2x"></i>
          </li>
          <li class="nav__list-item-btn">
            <i class="fas fa-plus fa-2x"></i>
          </li>
          <li class="nav__list-item">
            <i class="far fa-heart fa-2x"></i>
          </li>
          <li class="nav__list-item">
            <i class="far fa-user fa-2x"></i>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
