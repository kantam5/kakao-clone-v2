<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/5c66b0cd22.js"
      crossorigin="anonymous"
    ></script>
    <title>Post</title>
  </head>

  <body>
    <main class="posts">
      <ul class="posts__list">
        <li class="posts__post post">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="post__column">
            <div class="post__column-column">
              <img
                src="images/batman_avatar.jpeg"
                alt=""
                class="post__avatar g-avatar"
              />
              <span class="post__username">
                Batman
              </span>
              <span class="post__timestamp">
                5 min
              </span>
            </div>
            <div class="post__column-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="post__column">
            <img
              src="images/batman_post.jpg"
              alt=""
              class="post__image g-image"
            />
          </div>
          <div class="post__column">
            <div class="post__column-column">
              <li class="post__list-item">
                <i class="far fa-heart"></i>
                <span class="post__column-like">
                  2,515
                </span>
              </li>
              <li class="post__list-item">
                <i class="far fa-comment-alt"></i>
                <span class="post__column-comment">
                  350
                </span>
              </li>
            </div>
            <div class="post__column-column">
              <li>
                <i class="far fa-bookmark"></i>
              </li>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <ul class="comment__list">
      <div class="comment__list list">
        <li>
          <div class="comment__column">
            <img src="images/wonderwoman_avatar.jpg" alt="" class="g-avatar" />
            <div class="comment__content">
              <span class="comment__name">
                Angel
              </span>
              <span class="comment__bubble">
                looks so good that I can't control my self over this
              </span>
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li>
          <div class="comment__column">
            <img src="images/greenlantern_avatar.png" alt="" class="g-avatar" />
            <div class="comment__content">
              <span class="comment__name">
                Charlie
              </span>
              <span class="comment__bubble">
                Wating more from you
              </span>
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li>
          <div class="comment__column">
            <img src="images/aquaman_avatar.jpg" alt="" class="g-avatar" />
            <div class="comment__content">
              <span class="comment__name">
                Angelina Martin
              </span>
              <span class="comment__bubble">
                New collection is great!!
              </span>
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
      </div>
    </ul>

    <nav class="comment">
      <div class="comment__comment-column">
        <ul class="comment__list">
          <li class="comment__list-item">
            <img src="images/flash_avatar.png" alt="" class="g-avatar" />
          </li>
          <li class="comment__list-item">
            <input
              type="text"
              placeholder="Add a comment"
              class="coment__write-input"
            />
          </li>
          <li class="comment__list-item-btn">
            <i class="far fa-paper-plane"></i>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
