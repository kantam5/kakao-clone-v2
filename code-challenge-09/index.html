<!DOCTYPE html>
<html lang="en">
  <head>
    <title>code-challenge-09</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__header">
            <i class="fas fa-bars"></i>
            <span class="header__title">
              Recipes
            </span>
            <i class="fas fa-search"></i>
          </div>
        </header>

        <main class="recipes">
          <div class="recipes__popular">
            <div class="popular__header">
              <span class="header__title">
                Popular Recipes
              </span>
              <span class="header__link">
                View All
              </span>
            </div>
            <ul class="popular__list">
              <div class="list__column list-top">
                <div class="item__image">
                  Home Cooking
                </div>
                <div class="item__image">
                  Pastry Recipes
                </div>
              </div>
              <div class="list__column list-bottom">
                <div class="item__image">
                  For Babies
                </div>
                <div class="item__image">
                  Smoothie Recipes
                </div>
              </div>
            </ul>
          </div>

          <div class="recipes__other">
            <div class="other__title">
              Other Recipes
            </div>
            <ul class="other__list">
              <li class="list__item">
                <div class="item__category">
                  <div class="category__column">
                    <span class="category__title">
                      Refreshments
                    </span>
                    <span class="category__number">
                      120 Recipes
                    </span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>
              </li>
              <li class="list__item">
                <div class="item__category">
                  <div class="category__column">
                    <span class="category__title">
                      Diet Dishes
                    </span>
                    <span class="category__number">
                      27 Recipes
                    </span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>
              </li>
              <li class="list__item">
                <div class="item__category">
                  <div class="category__column">
                    <span class="category__title">
                      Soup Recipes
                    </span>
                    <span class="category__number">
                      279 Recipes
                    </span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>
              </li>
              <li class="list__item">
                <div class="item__category">
                  <div class="category__column">
                    <span class="category__title">
                      Meat Dishes
                    </span>
                    <span class="category__number">
                      109 Recipes
                    </span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>
              </li>
              <li class="list__item">
                <div class="item__category">
                  <div class="category__column">
                    <span class="category__title">
                      Vegetable Dishes
                    </span>
                    <span class="category__number">
                      300 Recipes
                    </span>
                  </div>
                  <div class="category__column">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </main>

        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab">
              <i class="fas fa-home"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-utensils"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-edit"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-file-alt"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
