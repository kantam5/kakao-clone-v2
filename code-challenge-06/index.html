<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/5c66b0cd22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>code-challenge-06</title>
  </head>

  <body>
    <div class="product">
      <div class="product__img">
        <img src="images/Airpods.jpg" alt="" />
      </div>
      <div class="product__post">
        <span class="post__title title">
          Apple AirPods
        </span>
        <span class="post__status status">
          Combine intelligent design with breakthrough technology and crystal
          clear sound
        </span>
      </div>
      <div class="product__tag">
        <div class="tag__column-price">
          $159
        </div>
        <div class="tag__column-grade">
          <div class="grade__i">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star grey"></i>
          </div>
          <span class="grade__comment">
            16
          </span>
        </div>
      </div>
    </div>

    <div class="profile">
      <div class="profile__images">
        <div class="profile__back">
          <img src="images/back.jpg" alt="" class="back" />
        </div>
        <div class="profile__avatar">
          <img src="images/avatar2.jpeg" alt="" class="avatar" />
        </div>
      </div>
      <div class="profile__post">
        <div class="post__name name">
          Clarke Gillebert
        </div>
        <div class="post__status status">
          Engineer
        </div>
      </div>
      <div class="profile__act">
        <div class="act__follow-btn">
          <span class="follow">
            Follow
          </span>
        </div>
        <div class="act__message-btn">
          <span class="message">
            Message
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
