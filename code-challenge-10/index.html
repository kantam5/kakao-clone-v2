<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code-challenge-10</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="screen">
      <div class="status-bar">
        <span class="status-bar__time">9:41</span>
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <h1 class="header__title">Profile</h1>
        <i class="fas fa-bars"></i>
      </header>

      <main class="profile">
        <section class="profile__profile">
          <div class="profile__image"></div>
          <div class="profile__name">
            Bruce Wayne
          </div>
          <div class="profile__residence">
            USA, Gotham
          </div>
        </section>

        <section class="profile__btn">
          <div class="btn__follow">
            Follow
          </div>
          <div class="btn__message">
            Message
          </div>
        </section>

        <section class="profile__status">
          <ul class="status__list">
            <li class="list__item">
              <span class="list__item-number">
                140
              </span>
              <span class="list__item-title">
                Followers
              </span>
            </li>
            <li class="list__item">
              <span class="list__item-number">
                250
              </span>
              <span class="list__item-title">
                Following
              </span>
            </li>
            <li class="list__item">
              <span class="list__item-number">
                369
              </span>
              <span class="list__item-title">
                images
              </span>
            </li>
          </ul>
        </section>
      </main>

      <nav class="nav">
        <ul class="nav__icons">
          <li class="nav__icon">
            <i class="fas fa-user"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-user-friends"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-comments"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
