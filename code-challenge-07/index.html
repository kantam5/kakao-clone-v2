<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/5c66b0cd22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>code-challenge-07</title>
  </head>

  <body>
    <div class="phone">
      <div class="phone__inside">
        <div class="title">
          <span class="title__title">
            Sign in
          </span>
        </div>

        <body class="rogin">
          <input type="text" placeholder="email" class="rogin__in" />
          <input type="text" placeholder="password" class="rogin__in" />
          <div class="rogin__forgot">
            <span class="redword">
              Forgot Password?
            </span>
          </div>
          <div class="rogin__remember">
            <input type="checkbox" id="ch1" />
            <label for="ch1"></label>
            <!-- <i class="far fa-check-square"></i> -->
            <span class="greyword">
              Remember Me
            </span>
          </div>
          <div class="rogin__btn btn">
            <span class="whiteword">
              sign in
            </span>
          </div>
        </body>

        <div class="othersignin">
          <div class="othersignin__or">
            <span class="blackword">
              OR
            </span>
          </div>
          <div class="othersignin__btns">
            <div class="btns__facebook btn">
              <span class="whiteword">
                Facebook
              </span>
            </div>
            <div class="btns__twitter btn">
              <span class="whiteword">
                Twitter
              </span>
            </div>
          </div>
        </div>

        <div class="service">
          <div class="service__account">
            <span class="greyword">
              need an account?
            </span>
            <span class="redword">
              Sign up
            </span>
          </div>
          <div class="service__forgot">
            <span class="greyword">
              forgot your password?
            </span>
            <span class="redword">
              Retrive
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
